name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # تسحب الكود من الريبو
      - uses: actions/checkout@v3

      # تثبيت Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # حط نفس الإصدار اللي بتستخدمه

      # تحميل الباكدجات
      - name: Install dependencies
        run: flutter pub get

      # بناء APK نسخة release
      - name: Build APK
        run: flutter build apk --release

      # رفع الـ APK كـ Artifact علشان تقدر تحمله
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
